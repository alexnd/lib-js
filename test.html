    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib.js"></script>
    <style></style>

<body>

<div id="root"></div>

<script>
    var L = (typeof L == 'undefined') ? console.log.bind(console) : L;
    onload = function () {
        // base64
        var string = 'Hello World!';
        var encodedString = lib.base64.encode(string);
        L(encodedString); // Outputs: "SGVsbG8gV29ybGQh"
        var decodedString = lib.base64.decode(encodedString);
        L(decodedString); // Outputs: "Hello World!"
    };
</script>

</body>
